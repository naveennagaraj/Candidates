<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="row">obj.text for obj in array track by obj.value
        <h1>Add Courses</h1>
            Degree Name:*<select class="form-control" ng-model="degName"  ng-options="l.value  for l in vm.list1 track by l.id"></select><br>
            Select Combination:<select class="form-control" ng-model="degCourse"  ng-options="l.value  for l in vm.list track by l.id" multiple></select><br>
            <button class="btn btn-success" ng-click="vm.AddCourse(degName,degCourse)">Save</button>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
